{% extends "main.html" %}

{% block tabs %}
  {{ super() }}

  <script src="javascripts/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'assets/particles.json', function() {
      console.log('callback - particles.js config loaded');
    });
  </script>

  <style>
    .md-header {
      position: initial;
    }
    .md-main__inner {
      margin: 0;
      display: none;
    }
    .md-content {
      display: none;
    }

    #particles-js {
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      margin: 0;
      z-index: -100;
    }
    #particles-js > canvas {
      display: block;
    }

    .landing-container-card {
      margin-top: 15rem;
      margin-left: 2em;
      margin-bottom: 2rem;
    }

    .landing-container-title {
      font-family: "Ubuntu Bold";
    }

    .landing-container-title > .abold {
      color: var(--aframe-color);
    }

    .landing-container-title > .tsbold {
      color: var(--typescript-color);
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }
  </style>

  <section class="landing-container">
    <div class="md-grid md-typeset">
      <div class="landing-container-content">

        <div id="particles-js"></div>

        <div class="landing-container-card">
          <h1 class="landing-container-title"><span class="abold">A-Frame</span> + <span class="tsbold">TypeScript</span> = âš¡</h1>
          <p>Early alpha. Testers welcome!</p>
          <a
            href="{{ 'roadmap' | url }}"
            title="Go to Roadmap"
            class="md-button md-button--primary"
          >
            Go to Roadmap
          </a>
          <a
            href="{{ 'about/contact' | url }}"
            title="Give Feedback"
            class="md-button"
          >
            Give Feedback
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
